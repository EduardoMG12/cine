services:
  api_v2:
    build:
      context: ./api_v2
      dockerfile: Dockerfile
      target: development
    container_name: cineverse-api
    restart: unless-stopped
    ports:
      - "${API_HOST_PORT:-8080}:8080"
    volumes:
      - ./api_v2:/app:delegated
      - go-cache:/go/pkg/mod
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: cineverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cineverse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cineverse}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api_v2/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: cineverse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"

volumes:
  postgres-data:
  redis-data:
  go-cache: