services:
  api_v2:
    build:
      context: ./api_v2
      dockerfile: Dockerfile
      target: development
    container_name: cineverse-api
    restart: unless-stopped
    ports:
      - "${API_HOST_PORT:-8080}:8080"
    volumes:
      - ./api_v2:/app:delegated
      - go-cache:/go/pkg/mod
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  flutter_app:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
    container_name: cineverse-flutter
    restart: unless-stopped
    ports:
      - "${FLUTTER_HOST_PORT:-3000}:3000"
    volumes:
      - flutter-cache:/opt/flutter/.pub-cache
    environment:
      FLUTTER_WEB_USE_SKIA: "true"

  flutter_android:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile.android
    container_name: cineverse-flutter-android
    restart: unless-stopped
    ports:
      - "5554:5554"  # Android emulator port
      - "5555:5555"  # ADB port
      - "6080:6080"  # noVNC web interface
    volumes:
      - ./flutter_app:/app:delegated
      - flutter-cache:/opt/flutter/.pub-cache
      - android-sdk:/opt/android-sdk
      - android-studio:/opt/android-studio
    environment:
      DISPLAY: ":1"
      FLUTTER_WEB_USE_SKIA: "true"
      ANDROID_HOME: "/opt/android-sdk"
      ANDROID_SDK_ROOT: "/opt/android-sdk"
    privileged: true

  postgres:
    image: postgres:15-alpine
    container_name: cineverse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cineverse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-cineverse}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api_v2/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: cineverse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"

volumes:
  postgres-data:
  redis-data:
  go-cache:
  flutter-cache:
  android-sdk:
  android-studio: